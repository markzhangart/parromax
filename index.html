<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cooking something...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #cccccc; /* 使用与LOGO背景相同的灰色 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <img src="images/logo.jpg" alt="Logo" class="logo">
</body>
</html>
